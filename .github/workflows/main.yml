name: OnePlus 12R Kernel Rebuild

on:
  workflow_dispatch:
    inputs:
      defconfig:
        description: 'Kernel defconfig (default: op12r_defconfig)'
        required: false
        default: op12r_defconfig

jobs:
  build-kernel:
    runs-on: ubuntu-22.04
    env:
      ARCH: arm64
      CROSS_COMPILE: aarch64-linux-gnu-

    steps:
      # 1️⃣ Checkout full kernel source
      - name: Checkout Kernel Source
        uses: actions/checkout@v4

      # 2️⃣ Install dependencies
      - name: Install Build Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y bc bison flex git make clang lld \
            libssl-dev build-essential gcc-aarch64-linux-gnu wget

      # 3️⃣ Create output directory
      - name: Setup output folder
        run: mkdir -p out

      # 4️⃣ Load defconfig
      - name: Load Kernel Config
        run: make O=out ARCH=${ARCH} ${{ github.event.inputs.defconfig }} -C .

      # 5️⃣ Build kernel
      - name: Build Kernel
        run: make O=out ARCH=${ARCH} -j$(nproc) -C .

      # 6️⃣ Check output
      - name: List Kernel Output
        run: ls -lh out/arch/arm64/boot || true

      # 7️⃣ Upload artifacts
      - name: Upload Kernel Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: OnePlus12R-Kernel
          path: |
            out/arch/arm64/boot/Image*
            out/arch/arm64/boot/dtbo.img
            out/arch/arm64/boot/vendor_boot.img
